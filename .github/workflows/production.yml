name: Production Continuous Delivery Pipeline
on:
  push:
    branches: [production]

jobs:
  Prepare:
    name: Remove existing Docker Containers
    runs-on: ubuntu-latest
    steps:
      - name: stopping docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker ps
            cd ${{ secrets.SERVER_PATH }} && docker-compose down
            cd ${{ secrets.SERVER_PATH }} && docker-compose rm -f
            
  Push:
    runs-on: ubuntu-latest
    needs: [Prepare]
    steps:
      - uses: actions/checkout@v2
      - name: Pusing Repository
        env:
          DESTINATION: '${{ secrets.USERNAME }}@${{ secrets.HOSTNAME }}:${{ secrets.SERVER_PATH }}'
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "${{ env.DEPLOY_KEY }}" > deploy_key
          chmod 600 ./deploy_key
          rsync -chav --delete \
            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            ./ ${{ env.DESTINATION }}
            
  Deploy:
    name: Bootup Docker Container
    runs-on: ubuntu-latest
    needs: [Push]
    steps:
      - name: starting docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker ps
            cd ${{ secrets.SERVER_PATH }} && docker-compose up -d
